<svg xmlns="http://www.w3.org/2000/svg" width="400" height="200" viewBox="0 0 400 200">
  <rect width="100%" height="100%" fill="#1a202c"/>
  <rect x="20" y="20" width="360" height="160" rx="8" fill="#2d3748"/>
  <!-- Desktop -->
  <rect x="60" y="60" width="80" height="50" rx="4" fill="#4a5568"/>
  <rect x="70" y="70" width="60" height="30" rx="2" fill="#007bff"/>
  <!-- Tablet -->
  <rect x="160" y="70" width="50" height="35" rx="4" fill="#4a5568"/>
  <rect x="165" y="75" width="40" height="25" rx="2" fill="#28a745"/>
  <!-- Mobile -->
  <rect x="230" y="75" width="30" height="45" rx="4" fill="#4a5568"/>
  <rect x="235" y="80" width="20" height="35" rx="2" fill="#ffc107"/>
  <!-- Responsive arrows -->
  <path d="M 150 85 Q 155 75 160 85" stroke="#dc3545" stroke-width="2" fill="none"/>
  <path d="M 210 85 Q 215 75 220 85" stroke="#dc3545" stroke-width="2" fill="none"/>
  <!-- Grid lines -->
  <g opacity="0.3">
    <line x1="280" y1="60" x2="350" y2="60" stroke="#cbd5e0"/>
    <line x1="280" y1="80" x2="350" y2="80" stroke="#cbd5e0"/>
    <line x1="280" y1="100" x2="350" y2="100" stroke="#cbd5e0"/>
    <line x1="280" y1="120" x2="350" y2="120" stroke="#cbd5e0"/>
    <line x1="290" y1="50" x2="290" y2="130" stroke="#cbd5e0"/>
    <line x1="310" y1="50" x2="310" y2="130" stroke="#cbd5e0"/>
    <line x1="330" y1="50" x2="330" y2="130" stroke="#cbd5e0"/>
  </g>
  <text x="200" y="180" text-anchor="middle" fill="#cbd5e0" font-family="Arial, sans-serif" font-size="14">Responsive Design</text>
</svg>